		<script type="text/javascript" src="libraries/jquery.tweet.js"></script>
		<link href="libraries/jquery.tweet.css" media="all" rel="stylesheet" type="text/css"/> 
        <script type="text/javascript">
			jQuery(function($){
				$(".tweet").tweet({
					username: "AEDInsa",
					join_text: "auto",
					avatar_size: 32,
					count: 20,
					auto_join_text_default: " - ",
					auto_join_text_ed: " - ",
					auto_join_text_ing: " - ",
					auto_join_text_reply: " - Réponse : ",
					auto_join_text_url: "- Lien : ",
					loading_text: "Chargement en cours ..."
				});
			});
			$(function() {
				$(".btmiddle").hover(function() {
					$(".second_menu").show();
					$(".second_menu").hover(function() {
						$(".second_menu").show();
					}, function() {
						$(".second_menu").hide();
					});			
				}, function() {
					$(".second_menu").hide();
				});	
			});
			
			$(document).ready(function(){
				$('#curve').css('width', (window.innerWidth-$('#top_menu').width()-$('#logo').width())+'px');
				$('#curve img').attr('width', (window.innerWidth-$('#top_menu').width()-$('#logo').width()));
			});
			
			$(window).resize(function(){
				$('#curve').css('width', (window.innerWidth-$('#top_menu').width()-$('#logo').width())+'px');
				$('#curve img').attr('width', (window.innerWidth-$('#top_menu').width()-$('#logo').width()));
			});
        </script>

				</ul>
			</nav>
			
			<nav class="second_menu">

					<li><a href="#">&lt; Souvenirs &gt;</a></li>
					<li>}</li>
				</ul>
			</nav>
		</header>
		<section>

			</div>
